<div class="card">
    <div class="card-img-top tamano-imagen">
      <img
        [src]="urlImage()"
        width="100%"
        alt="..."
      />
    </div>
  
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <button type="button" class="btn btn-primary" [routerLink]="['/details', movie.id]">View detail</button>
    </div>
  </div>
