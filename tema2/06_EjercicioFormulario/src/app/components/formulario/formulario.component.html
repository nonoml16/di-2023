<form class="mt-3" action="" method="post">
    <div class="row">
        <div class="col-4">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="nombre" class="form-control" [(ngModel)]="nombre" id="nombre" placeholder="Nombre" name="nombre">
        </div>
        <div class="col-8">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="apellidos" class="form-control" [(ngModel)]="apellidos" id="apellidos" placeholder="Apellidos" name="apellidos">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="nif" class="form-label">NIF:</label>
            <input type="nif" class="form-control" [(ngModel)]="nif" id="nif" placeholder="NIF" name="nif">
        </div>
        <div class="col-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="col-4">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="telefono" class="form-control" [(ngModel)]="tlfno" id="telefono" placeholder="Telefono" name="telefono">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="sexo" class="form-label">Sexo:</label>
            <select class="form-select" [(ngModel)]="sexo" id="sexo" name="sexo">
                <option [ngValue]="1">Masculino</option>
                <option [ngValue]="2">Femenino</option>
            </select>
        </div>
        <div class="col-8">
            <label for="conocer-pag" class="form-label">¿Cómo conociste nuestra pagina?</label>
            <select class="form-select" [(ngModel)]="conocerPag" id="conocer-pag" name="conocer-pag">
                <option [ngValue]="1">A traves de un anuncio en la TV</option>
                <option [ngValue]="2">Me la enseño un amigo</option>
                <option [ngValue]="3">Buscando en Google</option>
                <option [ngValue]="4">Me la recomendó ChatGPT</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input type="password" [(ngModel)]="pswd" class="form-control" id="pwd" placeholder="Contraseña" name="pswd">
        </div>
        <div class="col-6">
            <label for="pwd" class="form-label">Confirmar contraseña:</label>
            <input type="password" [(ngModel)]="conPswd" class="form-control" id="pwd" placeholder="Confirmar contraseña" name="pswd">
        </div>
    </div>
    <div class="form-check mt-3 mb-4">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" value="true">
        <label class="form-check-label" for="terms">Acepto los <strong>terminos y condiciones</strong> de registro</label>
    </div>

    <button type="submit" class="btn btn-primary" (click)="validarFormulario()">Registrarse</button>
</form>
