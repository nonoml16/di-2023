<div class="row">
    <div class="col-md-6" *ngFor="let vehiculo of vehiculoList">
        <button class="card mb-3" type="button" style="max-width: 540px;" data-bs-toggle="modal"
            data-bs-target="#n${i}">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://starwars-visualguide.com/assets/img/vehicles/4.jpg"
                        class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{vehiculo.name}}</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural
                            lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </button>
    </div>
</div>
