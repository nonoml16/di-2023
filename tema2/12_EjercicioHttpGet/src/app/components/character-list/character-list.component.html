<div class="container">
    <ngb-pagination
	[collectionSize]="100"
	[(page)]="page"
	[maxSize]="5"
	[rotate]="true"
	[boundaryLinks]="true"
></ngb-pagination>
    <div class="row">
        <app-character-item class="mt-2 col-3" *ngFor="let c of characterList"
        [character]="c" (characterClick)="onCharacterClicked($event)"></app-character-item>
    </div>
</div>
